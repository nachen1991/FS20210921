<h1>Nuevo actor</h1>
<form #miForm="ngForm">
  <div class="form-row">
    <div class="form-group col-md-2">
      <label class="form-label" for="id">CÃ³digo:</label>
      <input
        class="form-control"
        [class.is-invalid]="id.invalid && miForm.dirty"
        type="number"
        name="id"
        id="id"
        [(ngModel)]="VM.Elemento.id"
        #id="ngModel"
        required
        min="0"
      />
      <output class="error" [showErrors]="id.errors"></output>
    </div>

    <div class="form-group col-md-4">
      <label class="form-label" for="title">Titulo:</label>
      <input
        class="form-control"
        [class.is-invalid]="title.invalid"
        type="text"
        name="title"
        id="title"
        [(ngModel)]="VM.Elemento.title"
        #title="ngModel"
        required
        minlength="2"
        maxlength="50"
      />
      <output class="error" [showErrors]="title.errors"></output>
    </div>
    <div class="form-group col-md-4">
      <label class="form-label" for="description">Descripcion:</label>
      <input
        class="form-control"
        [class.is-invalid]="description.invalid"
        type="text"
        name="description"
        id="description"
        [(ngModel)]="VM.Elemento.description"
        #description="ngModel"
        minlength="2"
        maxlength="500"
      />
      <output class="error" [showErrors]="description.errors"></output>
    </div>
    <div class="form-group col-md-4">
      <label class="form-label" for="description">Idiomas:</label>
      <select
        class="form-control form-select"
        name="idiomas"
        id="idiomas"
        [(ngModel)]="VM.Elemento.idiomas"
        #tratamiento="ngModel"
      >
        <option>Sr.</option>
        <option>Sra.</option>
        <option>Srta.</option>
        <option>Dr.</option>
        <option>Dra.</option>
        <option>Ilmo.</option>
        <option>Ilma.</option>
        <option>Excmo.</option>
        <option>Excma.</option>
      </select>
      <output class="error" [showErrors]=".errors"></output>
    </div>
  </div>
  <div class="form-group">
    <app-form-buttons (send)="VM.send()" (delete)="VM.delete(VM.Elemento.id)" [send-disabled]="miForm.invalid" (cancel)="VM.cancel()"></app-form-buttons>
  </div>
</form>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Angular</title>
</head>
<body>
<header class ="cabecera-principal">
  <img id="logo" src="./assets/mini-logo.png" alt="Logotipo de ViewNext">

</header>

<div class="container-fluid">
  <ng-container *ngComponentOutlet="actual"></ng-container>
</div>

</body>
</html>

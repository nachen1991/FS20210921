<h1>Contacto</h1>
<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-6">
    <div class="well well-sm">
      <div class="row">
        <div class="col-sm-6 col-md-4">
          <img
            src="{{ VM.Elemento.fotourl }}"
            alt="Foto de {{ VM.Elemento.titulo }}"
            class="rounded"
          />
        </div>
        <div class="col-sm-6 col-md-8">
          <h4>
            {{ VM.Elemento.titulo }}
          </h4>
          <p><i class="fas fa-user mr-2"></i> Autor: {{ VM.Elemento.autor }}</p>
          <p>
            <i class="fas fa-calendar mr-2"></i
            >{{ VM.Elemento.fecha | date: "dd/MM/yyyy" }}
            <br />
            {{ VM.Elemento.texto }}
          </p>

          <button
            type="button"
            [hidden]="!VM.Elemento.megusta"
            class="btn btn-info"
          >
            <i class="fas fa-smile-o mr-2"></i>Me gusta
          </button>
            <input
              class="btn btn-secondary"
              type="button"
              value="Volver"
              (click)="VM.cancel()"
            />

        </div>
      </div>
    </div>
  </div>
</div>

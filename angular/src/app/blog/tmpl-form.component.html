<h1>Nuevo Blog</h1>
<form #miForm="ngForm">
  <div class="form-row">
    <div class="form-group col-md-2">
      <label class="form-label" for="id">CÃ³digo:</label>
      <input
        class="form-control"
        [class.is-invalid]="id.invalid && miForm.dirty"
        type="number"
        name="id"
        id="id"
        [(ngModel)]="VM.Elemento.id"
        #id="ngModel"
        required
        min="0"
      />
      <output class="error" [showErrors]="id.errors"></output>
    </div>

    <div class="form-group col-md-4">
      <label class="form-label" for="titulo">Titulo:</label>
      <input
        class="form-control"
        [class.is-invalid]="titulo.invalid"
        type="text"
        name="titulo"
        id="titulo"
        [(ngModel)]="VM.Elemento.titulo"
        #titulo="ngModel"
        required
        minlength="2"
        maxlength="50"
      />
      <output class="error" [showErrors]="titulo.errors"></output>
    </div>
    <div class="form-group col-md-4">
      <label class="form-label" for="texto">Texto:</label>
      <input
        class="form-control"
        [class.is-invalid]="texto.invalid"
        type="text"
        name="texto"
        id="texto"
        [(ngModel)]="VM.Elemento.texto"
        #texto="ngModel"
        minlength="2"
        maxlength="500"
      />
      <output class="error" [showErrors]="texto.errors"></output>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-2">
      <label class="form-label" for="autor">Autor:</label>
      <input
        class="form-control"
        [class.is-invalid]="autor.invalid"
        type="text"
        name="autor"
        id="autor"
        [(ngModel)]="VM.Elemento.autor"
        #autor="ngModel"
        minlength="2"
        maxlength="20"
      />
      <output class="error" [showErrors]="autor.errors"></output>
    </div>

    <div class="form-group col-md-2">
      <label class="form-label" for="fecha">Fecha:</label>
      <input
        class="form-control"
        type="date"
        name="fecha"
        id="fecha"
        [(ngModel)]="VM.Elemento.fecha"
        #fecha="ngModel"
      />
    </div>
  </div>
  <div class="form-group row">
    <div class="form-group col-md-12">
      <label class="form-label" for="fotourl">Foto:</label>
      <input
        class="form-control"
        type="url"
        name="fotourl"
        id="fotourl"
        [(ngModel)]="VM.Elemento.fotourl"
        #fotourl="ngModel"
        maxlength="500"
      />
      <output class="error" [showErrors]="fotourl.errors"></output>
    </div>
  </div>
  <div class="form-group">
    <app-form-buttons (send)="VM.send()" [send-disabled]="miForm.invalid" (cancel)="VM.cancel()"></app-form-buttons>
  </div>
</form>
